<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js PointerLockControls Example</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #instructions {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="instructions">Click to play</div>
  <script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
    "PointerLockControls": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/controls/PointerLockControls.js"
  }
}
</script>
  <script type="module">
    import * as THREE from 'three';
    import { PointerLockControls } from 'PointerLockControls';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);
    // Create random 50 meshes for showing the effects
    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshStandardMaterial({ color: 0x00aaff });
    for (let i = 0; i < 50; i++) {
      const cube = new THREE.Mesh(geometry, material);
      cube.position.set(
        (Math.random() - 0.5) * 100,
        (Math.random() - 0.5) * 100,
        (Math.random() - 0.5) * 100
      );
      scene.add(cube);
    }

    const camera = new THREE.PerspectiveCamera(
      75, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.y = 2;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // PointerLockControls
    const controls = new PointerLockControls(camera, document.body);

    const instructions = document.getElementById('instructions');
    instructions.addEventListener('click', () => {
      controls.lock();
    });

    controls.addEventListener('lock', () => {
      instructions.style.display = 'none';
    });

    controls.addEventListener('unlock', () => {
      instructions.style.display = '';
    });

    scene.add(controls.getObject());

    // Ground
    const floorGeometry = new THREE.PlaneGeometry(200, 200);
    const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Lighting
    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 200, 0);
    scene.add(light);

    // Movement
    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    const keys = {};

    document.addEventListener('keydown', (e) => keys[e.code] = true);
    document.addEventListener('keyup', (e) => keys[e.code] = false);

    function animate() {
      requestAnimationFrame(animate);

      if (controls.isLocked) {
        direction.set(0, 0, 0);
        if (keys['KeyS']) direction.z -= 1;
        if (keys['KeyW']) direction.z += 1;
        if (keys['KeyA']) direction.x -= 1;
        if (keys['KeyD']) direction.x += 1;

        direction.normalize();
        velocity.copy(direction).multiplyScalar(0.1);
        controls.moveRight(velocity.x);
        controls.moveForward(velocity.z);
      }

      renderer.render(scene, camera);
    }
    animate();

    // window.addEventListener('resize', () => {
    //   camera.aspect = window.innerWidth / window.innerHeight;
    //   camera.updateProjectionMatrix();
    //   renderer.setSize(window.innerWidth, window.innerHeight);
    // });
  </script>
</body>
</html>
